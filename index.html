          <tbody>
            <tr id = "time-row">
              <th scope="row">9AM</th>
              <td class="col-8 apt"><textarea id = "appt9" class="edit col-12"></textarea></td>
              <td class="col-4"><button class="col-12 saveBtn far fa-save" onclick= "saveAppt('9AM', document.getElementById('appt9').value)" id="saveId"></button></td>
            </tr>
            <tr id = "time-row">

            </tr>
            <th scope="row" id="timeId">11AM</th>
            <td class="apt"><textarea id = "appt11"class="edit col-12"></textarea></td>
            <td class="col-4"><button class="col-12 saveBtn far fa-save"onclick= "saveAppt('11AM', document.getElementById('appt11').value)" id="saveId"></button></td>
          </tr>
          <tr>
            <th scope="row" id="timeId">12PM</th>
            <td><textarea class="edit col-12" id = "appt12"></textarea></td>
            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId" onclick= "saveAppt('12PM', document.getElementById('appt12').value)"></button></td>
          </tr>
          <tr>
            <th scope="row" id="timeId">1PM</th>

            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId" onclick= "saveAppt('1PM', document.getElementById('appt1').value)"></button></td>
          </tr>
          <tr>
            <th scope="row" id="timeId">2PM</th>

            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId" onclick= "saveAppt('2PM', document.getElementById('appt2').value)"></button></td>
          </tr>
          <tr>

            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId" onclick= "saveAppt('3PM', document.getElementById('appt3').value)"></button></td>
