<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

      <!--Display clock-->
      <div class="time-display" id="display-time">Some text</div>
    </header>
    <!-- Timeblocks go here -->
    <div class="container" id="contain">
      <div class="row">
        <table class="table table-hover table-dark" id = "table-edit">
          <thead>
            <tr>
              <th scope="col">Time</th>
              <th scope="col" style="text-align: center">Appointment</th>
              <th scope="col" style="text-align: center">Buttons</th>
            </tr>
          </thead>
          <tbody>
            <tr id = "time-row">
              <th scope="row">9AM</th>
              <td class="col-8 apt" id="aptId">Appointment</td>
              <td class="col-4">Button</td>
            </tr>
            <tr id = "time-row">
              <th scope="row">10AM</th>
              <td id="aptId" class="apt">Appointment</td>
              <td><button class="saveBtn" id="saveId">Save</button></td>
            </tr>
            <th scope="row" id="timeId">11AM</th>
            <td id="aptId" class="apt">Appointment</td>
            <td><button class="saveBtn" id="saveId">Save</button></td>
          </tr>
          <tr>
            <th scope="row" id="timeId">12PM</th>
            <td id="aptId">Appointment</td>
            <td><button class="saveBtn" id="saveId">Save</button></td>
          </tr>
          <tr>
            <th scope="row" id="timeId">1PM</th>
            <td id="aptId">Appointment</td>
            <td><button class="saveBtn" id="saveId">Save</button></td>
          </tr>
          <tr>
            <th scope="row" id="timeId">2PM</th>
            <td id="aptId">Appointment</td>
            <td><button class="saveBtn" id="saveId">Save</button></td>
          </tr>
          <tr>
            <th scope="row" id="timeId">3PM</th>
            <td id="aptId">Appointment</td>
            <td><button class="saveBtn" id="saveId">Save</button></td>
          </tr>
          <tr>
            <th scope="row" id="timeId">4PM</th>
            <td id="aptId">Appointment</td>
            <td><button class="saveBtn" id="saveId">Save</button></td>
          </tr>
          <tr>
            <th scope="row" id="timeId">5PM</th>
            <td id="aptId">Appointment</td>
            <td><button class="saveBtn" id="saveId">Save</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--END Time block-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <!--Start Current Time Script-->
    <script>
      const currentTime = document.getElementById("display-time");

      function timeUpdate() {
        const now = moment();
        const time = now.format("dddd, MMMM Do YYYY, h:mm:ss a");

        currentTime.textContent = time;
      }
      setInterval(timeUpdate, 1000);
      timeUpdate();
    </script>
    <!--End Current Time Script-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
