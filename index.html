  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

    <!--Display clock-->
    <div class="time-display" id="display-time">Some text</div>
  </header>
  <!-- Timeblocks go here -->
  <div class="container" id="contain">
    <div class="row">
      <table class="table table-hover table-dark" id="table-edit">
        <thead>
          <tr>
            <th scope="col" class= "table-main">Time</th>
            <th scope="col" style="text-align: center" class= "table-main">Appointments</th>
            <th scope="col" style="text-align: center"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="aptTime" id="9">9AM</th>
            <td class="col-8 apt"><textarea id="appt9" class="edit col-12"></textarea></td>
            <td class="col-4"><button class="col-12 saveBtn far fa-save"
                onclick="saveAppt('9AM', document.getElementById('appt9').value)" id="saveId"></button></td>
          </tr>
          <tr>
            <th scope="row" class="aptTime" id="10">10AM</th>
            <td class="apt"><textarea id="appt10" class="edit col-12"></textarea></td>
            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId"
                onclick="saveAppt('10AM', document.getElementById('appt10').value)"></button></td>
          </tr>
          <th scope="row" class="aptTime" id="11">11AM</th>
          <td class="apt"><textarea id="appt11" class="edit col-12"></textarea></td>
          <td class="col-4"><button class="col-12 saveBtn far fa-save"
              onclick="saveAppt('11AM', document.getElementById('appt11').value)" id="saveId"></button></td>
          </tr>
          <tr>
            <th scope="row" class="aptTime" id="12">12PM</th>
            <td><textarea class="edit col-12" id="appt12"></textarea></td>
            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId"
                onclick="saveAppt('12PM', document.getElementById('appt12').value)"></button></td>
          </tr>
          <tr>
            <th scope="row" class="aptTime" id="13">1PM</th>
            <td><textarea class="edit col-12" id="appt1"></textarea></td>
            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId"
                onclick="saveAppt('1PM', document.getElementById('appt1').value)"></button></td>
          </tr>
          <tr>
            <th scope="row" class="aptTime" id="14">2PM</th>
            <td><textarea class="edit col-12" id="appt2"></textarea></td>
            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId"
                onclick="saveAppt('2PM', document.getElementById('appt2').value)"></button></td>
          </tr>
          <tr>
            <th scope="row" class="aptTime" id="15">3PM</th>
            <td><textarea class="edit col-12" id="appt3"></textarea></td>
            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId"
                onclick="saveAppt('3PM', document.getElementById('appt3').value)"></button></td>
          </tr>
          <tr>
            <th scope="row" class="aptTime" id="16">4PM</th>
            <td><textarea class="edit col-12" id="appt4"></textarea></td>
            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId"
                onclick="saveAppt('4PM', document.getElementById('appt4').value)"></button></td>
          </tr>
          <tr>
            <th scope="row" class="aptTime" id="17">5PM</th>
            <td><textarea class="edit col-12" id="appt5"></textarea></td>
            <td class="col-4"><button class="col-12 saveBtn far fa-save" id="saveId"
                onclick="saveAppt('5PM', document.getElementById('appt5').value)"></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--END Time block-->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
